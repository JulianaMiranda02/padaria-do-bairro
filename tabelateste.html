<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th colspan="2">Telefone</th> <!--quando vc quer aumentar a coluna sempre coloca a quantidade-->
            </tr>
            <tbody>
                <tr>
                    <td>Juliana</td>
                    <td>27</td>
                    <td>(46) 198841-3221</td>
                    <td>(50) 198841-3221</td>
                </tr>
                <tr>
                    <td>Bruna</td>
                    <td>35</td>
                    <td>(30) 195541-3720</td>
                    <td>(30) 195541-3720</td>
                </tr>
            </tbody>
        </thead>
    </table>  </br></br>

    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
            <tbody>
                <tr>
                    <td>Juliana</td>
                    <td>27</td>
                    <td rowspan="2">F</td> <!--quando vc quer aumentar a linha sempre coloca a quantidade-->
                </tr>
                <tr>
                    <td>Bruna</td>
                    <td>35</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
